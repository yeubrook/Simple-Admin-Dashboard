<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="structure sidebar">
            <div class="sidebar-container" style="margin-bottom: 20px; gap: 5px; transform: translateX(-6px);">
                <img class="sidebar-img" src="imgs/view-dashboard.svg" style="width: 35px; height: auto;"> 
                <a class='sidebar-item' style="font-size: 22px;">Dashboard</a>     
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/home.svg"> 
                <a class="sidebar-item">Home</a>
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/card-account-details-outline.svg"> 
                <a class="sidebar-item">Profile</a>
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/message.svg"> 
                <a class="sidebar-item">Messages</a>
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/clock-outline.svg">
                <a class="sidebar-item">History</a>
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/note-multiple.svg"> 
                <a class="sidebar-item">Tasks</a> 
            </div>
            <div class="sidebar-container" style="margin-bottom: 30px;">
                <img class="sidebar-img" src="imgs/account-group.svg">
                <a class="sidebar-item">Communities</a> 
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/cog.svg"> 
                <a class="sidebar-item">Settings</a>
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/help-box.svg"> 
                <a class="sidebar-item">Support</a>
            </div>
            <div class="sidebar-container">
                <img class="sidebar-img" src="imgs/shield-alert-outline.svg"> 
                <a class="sidebar-item">Privacy</a>
            </div>
        </div>
        <div class="structure heading">
            <div class="heading-search-container" style="padding-left: 30px;">
                <img class="heading-img" src="imgs/magnify.svg"> 
                <form action="/search" method="get"> <!-- Action URL for the search -->
                    <input type="text" name="query" required>
                </form>
                <img style='margin-left: 15%; margin-right: 15px;' class="heading-img" src="imgs/bell-ring-outline.svg"> 
                <img style='transform: translateY(18px); margin-right: 15px;' class="profile-img" src="imgs/28a4b58d1257943d1d0863e62f30d94d.jpg"> 
                <p style='display:inline; font-family: "Helvetica", "Arial", sans-serif; font-weight: bold;' class="name">Brook Yeung</p>
            </div>
            <div style='margin-top: 2%; padding-left:30px; padding-bottom: 10px;' class="heading-intro-container">
                <img class="profile-img" src="imgs/28a4b58d1257943d1d0863e62f30d94d.jpg"> 
                <div stlye='display: inline-block;' class="intro-text">
                    <p style='font-size: 13px;' class="text">Hi there,</p>
                    <p style='font-size: 18px;' class="text">Brook Yeung (@Brook)</p>
                </div>
                <button style='margin-left: 15%;' class="buttons">New</button>
                <button class="buttons">Upload</button>
                <button class="buttons">Share</button>
            </div>
        </div>
        <div class="structure main-content">
            <div style="margin-top: 10px;" class="main-content-text-container">
                <p style="margin-left: 10px;">Your Projects</p>
                <p style="margin-right: 16%;">Announcements</p>
            </div>
            <div class="second-box-container">
                <div style='margin-left: 10px;' class="project-grid">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
                <div class="notifications-flex">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
